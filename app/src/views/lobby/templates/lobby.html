<div class="lobby">


    <div class="commands-container dealer">
        <div class="deck-container">
            <card ng-repeat="card in game.players['DEALER'].cards" value="card"></card>
        </div>
        <div>Points: {{game.players['DEALER'].points}}</div>
        <div>WINNER: {{game.winner}}</div>
        <div class="label">DEALER
            <span ng-if="game.players['DEALER'].thinking">thinking...</span>
        </div>
    </div>

    <div class="commands-container user">
        <div class="deck-container">
            <card ng-repeat="card in game.players[game.currentPlayer].cards" value="card"></card>
        </div>

        <div>Points: {{game.players[game.currentPlayer].points}}</div>
        <div class="buttons-container">
            <button ng-disabled="inGame" ng-click="newGame()">New Game</button>
            <button ng-disabled="!inGame || game.players[game.currentPlayer].turnComplete" ng-click="drawCard()">Hit</button>
            <button ng-disabled="!inGame || game.players[game.currentPlayer].turnComplete" ng-click="stand()">Stand</button>
            <button ng-disabled="inGame" ng-click="viewStats()">Stats</button>
        </div>
        <div class="label">PLAYER 1 (you)</div>
    </div>

</div>
